<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        
        

               <form [formGroup]="signinForm" (ngSubmit)="signin()" style="text-align: center;">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="email" placeholder="Enter your username" required  />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password" required />
     <!-- <button mat-icon-button matSuffix>
        <mat-icon>visibility_off</mat-icon>
      </button> -->
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" class="full-width">Login</button>
  </form>
  

       
      
     
      </div>
    </div>
  </div>
